<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #cccccc;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #4CAF50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
      transition: transform 0.2s;
    }
    .card.flipped, .card.matched {
      background:  #00FF7F;
      color: whiteSmoke;
      border: 2px solid   #ff0000;
    }
    .card.matched {
      background: lightgray;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="game-board" id="gameCard"></div>

<script>
  const letters = "A B C D E F G H".split("");
  let cardValues = [...letters, ...letters];
  cardValues.sort(() => 0.5 - Math.random());

  const gameBoard = document.getElementById("gameCard");
  let flippedCards = [];
  let lockBoard = false;

  cardValues.forEach((letter, index) => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.dataset.letter = letter;
    card.dataset.index = index;
    card.textContent = '‚ùì'; 
    gameCard.appendChild(card);

    card.addEventListener("click", () => {
      if (lockBoard || card.classList.contains("flipped") || card.classList.contains("matched")) return;

      card.classList.add("flipped");
      card.textContent = card.dataset.letter;
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        lockBoard = true;
        const [card1, card2] = flippedCards;
        if (card1.dataset.letter === card2.dataset.letter) {
          card1.classList.add("matched");
          card2.classList.add("matched");
          flippedCards = [];
          lockBoard = false;

          const allMatched = document.querySelectorAll(".card.matched").length === 16;
          if (allMatched) {
            setTimeout(() => alert("üéâ Congratulations! You've matched all pairs!"), 300);
          }
        } else {
          setTimeout(() => {
            card1.classList.remove("flipped");
            card2.classList.remove("flipped");
            card1.textContent = '‚ùì';
            card2.textContent = '‚ùì';
            flippedCards = [];
            lockBoard = false;
          }, 1000);
        }
      }
    });
  });
</script>

</body>
</html>
